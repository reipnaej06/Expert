
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Multietapa - Service Expert</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    .step {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .step.active {
      display: block;
    }
    .navigation {
      text-align: center;
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #0071e3;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    input, select, textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <form id="multiStepForm">
    <!-- Etapa 1 -->
    <div class="step active" id="step-1">
      <h2>1. Información de contacto</h2>
      <input name="nombre" placeholder="Nombre" required>
      <input name="apellido" placeholder="Apellido" required>
      <input name="dni" placeholder="DNI" required>
      <input name="telefono" placeholder="Teléfono" required>
      <input name="correo" placeholder="Correo o Apple ID" required>
      <input name="direccion" placeholder="Dirección">
      <input name="autorizado" placeholder="Autorizado para retirar">
    </div>

    <!-- Etapa 2 -->
    <div class="step" id="step-2">
      <h2>2. Dispositivo a configurar</h2>
      <input name="servicio" placeholder="Servicio a realizar">
      <input name="modelo" placeholder="Modelo del dispositivo">
      <input name="serie" placeholder="Número de serie">
      <input name="imei" placeholder="Número de IMEI">
      <textarea name="condiciones" placeholder="Condiciones del equipo"></textarea>
      <textarea name="accesorios" placeholder="Detalles/accesorios"></textarea>
      <select name="passApple"><option>¿Posee contraseña Apple ID?</option><option>Sí</option><option>No</option></select>
      <select name="passWhatsapp"><option>¿Posee contraseña WhatsApp?</option><option>Sí</option><option>No</option></select>
      <select name="icloud"><option>¿Posee respaldo iCloud?</option><option>Sí</option><option>No</option></select>
      <select name="whatsappBackup"><option>¿Posee respaldo WhatsApp?</option><option>Sí</option><option>No</option></select>
    </div>

    <!-- Etapa 3 -->
    <div class="step" id="step-3">
      <h2>3. Dispositivo para traspaso</h2>
      <input name="modeloTraspaso" placeholder="Modelo del dispositivo de respaldo">
      <input name="serialTraspaso" placeholder="Serial/IMEI del dispositivo de respaldo">
      <textarea name="datosExtra" placeholder="Datos extra de configuración"></textarea>
    </div>

    <!-- Etapa 4 -->
    <div class="step" id="step-4">
      <h2>4. Servicio final</h2>
      <input name="valor" placeholder="Valor del servicio">
      <input name="asesor" placeholder="Nombre del asesor">
      <input name="firma" placeholder="Firma del cliente">
    </div>

    <!-- Etapa 5 -->
    <div class="step" id="step-5">
      <h2>5. Generar PDF</h2>
      <p>Haz clic en el botón para generar el PDF con todos los datos ingresados.</p>
      <button type="button" onclick="generarPDF()">Generar PDF</button>
      <iframe id="pdfPreview" style="width:100%; height:500px; margin-top: 20px;"></iframe>
    </div>

    <div class="navigation">
      <button type="button" onclick="nextStep(-1)">Atrás</button>
      <button type="button" onclick="nextStep(1)">Siguiente</button>
    </div>
  </form>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");

    function nextStep(n) {
      steps[currentStep].classList.remove("active");
      currentStep += n;
      if (currentStep >= steps.length) currentStep = steps.length - 1;
      if (currentStep < 0) currentStep = 0;
      steps[currentStep].classList.add("active");
    }

    async function generarPDF() {
      const form = document.getElementById('multiStepForm');
      const data = Object.fromEntries(new FormData(form).entries());

      const existingPdfBytes = await fetch('Service_Expert_Formulario.pdf').then(res => res.arrayBuffer());
      const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
      const formPdf = pdfDoc.getForm();

      try {
        formPdf.getTextField('nombre').setText(data.nombre);
        formPdf.getTextField('apellido').setText(data.apellido);
        formPdf.getTextField('dni').setText(data.dni);
        formPdf.getTextField('telefono').setText(data.telefono);
        formPdf.getTextField('correo').setText(data.correo);
        formPdf.getTextField('direccion').setText(data.direccion);
        formPdf.getTextField('autorizado').setText(data.autorizado);
        // Más campos pueden agregarse aquí
      } catch (e) {
        alert("Algunos campos no fueron encontrados en el PDF.");
        console.error(e);
      }

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      document.getElementById("pdfPreview").src = url;
    }
  </script>
</body>
</html>
