<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Service Expert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    header {
      background-color: #0a74da;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .iframe-container {
      padding: 10px;
      max-width: 100%;
      margin: 0;
      height: calc(100vh - 120px); /* Ajuste dinámico */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: white;
    }
    .boton-imprimir {
      margin: 10px auto;
      display: block;
      background-color: #0a74da;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }
    .boton-imprimir:hover {
      background-color: #095bb5;
    }
    .pdf-link {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
      position: fixed;
      bottom: 40px;
      left: 0;
      right: 0;
    }
    @media (max-width: 768px) {
      header {
        padding: 8px;
      }
      .iframe-container {
        height: calc(100vh - 100px);
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin: 0; font-size: 1.2rem;">Formulario Service Expert</h1>
  </header>

  <div class="iframe-container">
    <iframe 
      id="formulario" 
      src="Service_Expert_Formulario.pdf" 
      title="Formulario Service Expert PDF"
    ></iframe>
    <p class="pdf-link">
      <a href="Service_Expert_Formulario.pdf" target="_blank" style="color: #0a74da; text-decoration: none;">
        Abrir PDF en nueva pestaña
      </a>
    </p>
  </div>

  <button class="boton-imprimir" onclick="imprimirFormulario()">Imprimir Formulario</button>

  <script>
    function imprimirFormulario() {
      const pdfUrl = "Service_Expert_Formulario.pdf";
      const win = window.open(pdfUrl, "_blank");
      win.onload = function() {
        setTimeout(() => win.print(), 500); // Retardo para carga segura
      };
    }
  </script>
</body>
</html>
